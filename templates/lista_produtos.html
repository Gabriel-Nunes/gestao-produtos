{% extends 'base.html' %}

{% block title %}Lista de Produtos{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
       <ol class="list-group">
            {% for produto in lista %}
                <a href="{% url 'editar_produto' produto.id %}">
                    <li class="list-group-item">{{ produto.id }} - {{ produto.nome }}
                        <a href="{% url 'deletar_produto' produto.id %}"><span class="badge badge-danger">deletar</span></a>
                    </li>
                </a>
            {% endfor %}
       </ol>
        <a href="{% url 'cadastrar_produto' %}"><button type="button">novo</button></a>
    </div>
    <div class="col-sm">
        <a href="{% url 'logout' %}">sair</a>
    </div>
  </div>
</div>

{% endblock %}
