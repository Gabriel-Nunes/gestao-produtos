{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Produto{% endblock %}


{% block main %}
        <h3>Cadastrar/Editar Produto</h3>
            <form method="post" class="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                <button type="submit">salvar</button>
                <a href="{% url 'lista' %}"><button type="button">voltar</button></a>
            </form>
{% endblock %}
